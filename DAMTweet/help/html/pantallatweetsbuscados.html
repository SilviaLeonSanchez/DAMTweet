    <body>
        <h1>Tweets Buscados</h1>

        <p>En el cuadro de búsqueda, al introducir un <i>hastag (#)</i> o cualquier
            otra palabra que no vaya precedida de "@" (por ejemplo: rockandroll o #rockandroll),
            nos saldrá una ventana auxiliar con una serie de tweets donde aparecerá dicha palabra
            por algún lugar del texto del tweet.</p>
        
    </body>
